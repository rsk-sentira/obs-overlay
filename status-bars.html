<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
background: transparent;
margin: 0;
font-family: "Sarabun", sans-serif; /* ฟอนต์ไทยอ่านง่าย */
color: white;
}


.char-name {
font-size: 20px;
font-weight: bold;
margin-bottom: 10px;
text-align: center;
text-shadow: 1px 1px 3px black;
}


.bar-container {
width: 400px;
height: 25px;
border: 2px solid white;
border-radius: 10px;
overflow: hidden;
margin-bottom: 10px;
position: relative;
}


.bar-fill {
height: 100%;
width: 0%;
transition: width 0.5s ease;
}


.label {
position: absolute;
width: 100%;
text-align: center;
top: 0;
line-height: 25px;
font-weight: bold;
text-shadow: 1px 1px 3px black;
}


/* theme colors */
.hp { background: linear-gradient(90deg, crimson, darkred); }
.mana { background: linear-gradient(90deg, dodgerblue, navy); }
.sta { background: linear-gradient(90deg, gold, darkgoldenrod); }
.hunger { background: linear-gradient(90deg, #FFA07A, #E75480); }
</style>
</head>
<body>


<div id="char-name" class="char-name">Character: ???</div>


<div class="bar-container">
<div id="hp-bar" class="bar-fill hp"></div>
<div id="hp-label" class="label">HP: 0 / 0</div>
</div>


<div class="bar-container">
<div id="mana-bar" class="bar-fill mana"></div>
<div id="mana-label" class="label">MP: 0 / 0</div>
</div>


<div class="bar-container">
<div id="sta-bar" class="bar-fill sta"></div>
<div id="sta-label" class="label">STA: 0 / 0</div>
</div>


<div class="bar-container">
<div id="hunger-bar" class="bar-fill hunger"></div>
<div id="hunger-label" class="label">Hunger: 0 / 0</div>
</div>
</html>
